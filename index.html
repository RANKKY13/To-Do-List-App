<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-----------------------Day 09 of 3o Days of Code---------------------------->
    <section class="Todo">
        <h2>To-Do List</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoinput" placeholder="Add a new todo"/>
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todolist"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span>0</span> Items Total</p>
                <button id="deletebutton">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="Author">Rokeeb</p>
        </div>
    </footer>
</body>
</html>
